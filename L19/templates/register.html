<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
        <title>Данные формы</title>
</head>
    <body>
        <ul id="navigation">
            {% for c in navigation %}
                <li><a href="{{ c['link'] }}">{{ c['name'] }}</a></li>
            {% endfor %}
            </ul>

        <form method="post">
            <p>Login: <input name="login" type="text"></p>
            <p>E-mail: <input name="email" type="text"></p>
            <p>Password: <input name="password" type="text"></p>
            <p><input type="submit"></p>
            <p>{{validation_out}}</p>
        </form>
    </body>
</html>
